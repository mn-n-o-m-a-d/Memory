<!DOCTYPE html>
<html lang="en">

    <title>Memory-Game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>

        </thead>
        <tbody>
            <tr>
                <td><div class="card">?</div></td>
                <td><div class="card">?</div></td>

                <td><div class="card">?</div></td>
            </tr>
            <tr>

                <td><div class="card">?</div></td>
                <td><div class="card">?</div></td>
                <td><div class="card">?</div></td>
            </tr>
            <tr>
                <td><div class="card">?</div></td>
                <td><div class="card">?</div></td>
                <td><div class="card">?</div></td>
                <td><div class="card">?</div></td>
            </tr>
        </tbody>
    </table>

    <div class="overlay hidden">
        <div class="message">Congratulations! You've matched all pairs.</div>
    <button class="reset" onclick="restartGame();">Reset Game</button>
    </div>

    <script src="script.js"></script>  
</body>
</html>
